<div class="col-md-12">
    <table class="table table-striped table-condensed" style="margin: 5px;">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">Name</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reddle in riddles">
            <td>{{ reddle.id }}</td>
            <td>{{ reddle.name }}</td>
            <td><button ng-click="editUser(reddle.id)" class="btn btn-small btn-primary">edit</button></td>
            <td><button ng-click="deleteUser(reddle.id)" class="btn btn-small btn-danger">delete</button></td>
        </tr>
        </tbody>
    </table>
    <button ng-click="createNewManufacturer()" class="btn btn-small">create new manufacturer</button>
</div>
